# Site wide configuration

title: "Lokrix Personal Blog"
description: "Anything About Computing and Science"
logo: # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: zh_HK
url: https://www.lokrix.net
feed:
  path: atom.xml
# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: lokrix
  web: https://www.lokrix.net
  bio: A funny frog interested in everything about Science, Mathematics and Information Technology
  avatar: king2.svg # 160x160 px image for author byline
  disqus-shortname: lokrixpersonalblog



include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp